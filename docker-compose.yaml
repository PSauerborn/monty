version: '3.7'
services:

  monty-backend:
    build:
      context: ./monty
    container_name: monty-backend
    networks:
    - monty
    - postgres-local
    env_file:
    - .env

  monty-frontend:
    build:
      context: ./frontend
    container_name: monty-frontend
    networks:
    - monty

  reverse-proxy:
    build:
      context: ./reverse_proxy
    container_name: monty-proxy
    ports:
    - "8080:8080"
    networks:
    - monty

networks:
  monty:
    name: monty
  core:
    name: core
  postgres-local:
    name: postgres-local